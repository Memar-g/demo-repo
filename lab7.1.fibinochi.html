<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Series</title>
</head>
<body>
  <h2>Fibonacci Series Generator</h2>

  <label for="num">Enter number of terms:</label>
  <input type="number" id="num" min="1" required>
  <button onclick="generateFibonacci()">Generate</button>

  <p><strong>Fibonacci Series:</strong></p>
  <textarea id="output" rows="5" cols="50" readonly></textarea>

  <script>
    function generateFibonacci() {
      const n = parseInt(document.getElementById('num').value);
      const output = document.getElementById('output');

      if (isNaN(n) || n <= 0) {
        output.value = "Please enter a positive number.";
        return;
      }

      let fib = [0];
      if (n > 1) fib.push(1);

      for (let i = 2; i < n; i++) {
        fib.push(fib[i - 1] + fib[i - 2]);
      }

      output.value = fib.join(" ");
    }
  </script>
</body>
</html>
